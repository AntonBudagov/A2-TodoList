<div class="todo-item" [class.completed]="todo.completed" >
  <button class="button checkbox icon" (click)="onToggle()">
    <i class="material-icons" [innerText]="todo.completed ? 'check_box': 'check_box_outline_blank'"></i>
  </button>
  <span class="title">{{todo.title}}</span>
  <div class="actions" (click)="onDelete(todo)">
    <button class="delete icon">
      <i class="material-icons" >delete</i>
    </button>
  </div>
</div>
